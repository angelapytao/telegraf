[agent]
  interval="10s"
  flush_interval="2s"
  use_localIp_as_host = true

[[inputs.http_listener_v2]]
  service_address = ":33066"
  data_format = "json"

[[inputs.exec2]]
  timeout = "1s"
  data_format = "value"
  data_type = "string" # required
  pattern = "/bin/sh -c \"netstat -anvp tcp|grep LISTEN|grep '\\<%s\\>' |awk '{print $9}'\""
  listen_ports = "3000"
  # commands = [
  #   "/bin/sh -c \"netstat -anvp tcp|grep LISTEN|grep '\\<3000\\>' |awk '{print $9}'\""
  # ]

[[outputs.file]]
  # namepass=["http_listener_v2"]
  files = ["stdout"]
  data_format = "json"