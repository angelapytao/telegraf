[agent]
  interval="4s"
  flush_interval="4s"
  # 如果设置为true, 自动获取本机IP地址作为 hostname
  use_localIp_as_host = true

[[inputs.procstat2]]
  exec_line = "netstat -anvp tcp|grep LISTEN|grep '\\<%s\\>' |awk '{print $9}'"
  listen_ports = "3000,3306"
  cmdline_tag = true
  pid_tag = true
  
[[outputs.file]]
  files = ["stdout"]
  data_format = "json"